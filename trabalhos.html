<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./src/logo.png" alt="Logo etec" class="logoPNG">
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav w-100 justify-content-around">
                    <li class="nav-item"><a class="nav-link" href="http://www.etelg.com.br/">Escola</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="trabalhos.html">Trabalhos</a></li>    
                    <!-- Input com √≠cone de pesquisa -->
                    <li class="nav-item">
                        <div class="search-container none">
                        <i class="fa fa-search"></i>
                        <input type="text" class="bar-search" style="padding-left: 30px; color:#0f9d6a;" placeholder="Buscar trabalho" id="searchInput">
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </nav><br>
    <h1 class="text-center fs-1">Projetos dos alunos da Etec LG</h1>
    <main class="mainTrabalho">
        <div id="containerTrabalhos"></div>
    </main>
    
    <script src="trabalhos.js"></script>
    
    <script>
        const searchInput = document.getElementById("searchInput");
        const container = document.getElementById("containerTrabalhos");
        
        // Fun√ß√£o que exibe os trabalhos filtrados
        function displayData(lista) {
            container.innerHTML = ""; // limpa
        
            // Caso n√£o encontre nada
            if (lista.length === 0) {
                container.innerHTML = `
                    <p style="text-align:center; font-size:1.3rem; margin-top:20px; color:#555;">
                        üîç Nenhum trabalho encontrado.
                    </p>
                `;
                return;
            }
        
            lista.forEach(trabalho => {
                const div = document.createElement("div");
                div.classList.add("objetosTrabalho");
        
                let midia = "";
        
                if (trabalho.tipo === "video") {
                    midia = `
                        <div class="videoWrapper">
                            <iframe 
                                src="https://www.youtube.com/embed/${trabalho.videoID}" 
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>
                    `;
                } else if (trabalho.tipo === "imagem") {
                    midia = `
                        <div class="imgBanner">
                            <a href="${trabalho.link || '#'}" target="_blank">
                                <img src="${trabalho.imagem}" alt="${trabalho.titulo}">
                            </a>
                        </div>
                    `;
                }
        
                div.innerHTML = `
                    <h2>${trabalho.titulo}</h2>
                    ${midia}
                    <p><em>${trabalho.legenda}</em></p>
                `;
        
                container.appendChild(div);
            });
        }
        
        // Exibe tudo ao carregar
        window.addEventListener("load", () => displayData(trabalhos));
        
        // Sistema de busca
        searchInput.addEventListener("keyup", e => {
            const texto = e.target.value.toLowerCase();
        
            const filtrados = trabalhos.filter(t =>
                t.titulo.toLowerCase().includes(texto) ||
                t.descricao.toLowerCase().includes(texto) ||
                t.legenda.toLowerCase().includes(texto)
            );
        
            displayData(filtrados);
        });
        </script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
