<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="./src/logo.png" alt="Logo etec" class="logoPNG">
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav w-100 justify-content-around">
                    <li class="nav-item"><a class="nav-link" href="#">Escola</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="trabalhos.html">Trabalhos</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <main class="mainTrabalho">
        <div id="containerTrabalhos"></div>
    </main>

    <script src="trabalhos.js"></script>

    <script>
        const container = document.getElementById("containerTrabalhos");

        trabalhos.forEach(trabalho => {
            const div = document.createElement("div");
            div.classList.add("objetosTrabalho");

            div.innerHTML = `
                <h2 class="fs-1 text-center">${trabalho.titulo}</h2>

                <div class="imgBanner">
                    <a href="${trabalho.link}" target="_blank">
                        <img src="${trabalho.imagem}" alt="${trabalho.titulo}">
                    </a>
                </div>

                <p class="mt-3"><em>${trabalho.legenda}</em></p>
                <p>${trabalho.descricao}</p>
            `;

            container.appendChild(div);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
