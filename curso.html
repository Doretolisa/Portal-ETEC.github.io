<body>
    <header>
        <img src="./src/logo.png" alt="Logo etec" class="logoPNG" >
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

    <main><br>
        <div class="divisao">
            <div class="objetosCurso">
                <div class="imagemCurso"><img id="imagemCurso" src="" alt=""></div>
                <div class="conteudo">
                    <h1 class="fs-1" id="titulo" style="color: white; text-align:center"></h1>
                    <p id="descricao" class="text-center"></p>
                    <h4>Conteudo</h4>
                    <ul id="conteudoCurso"></ul>
                    <p><strong>Duração:</strong> <span id="duracao"></span></p> 
                </div>
            </div>
        </div>
    </main>


    <script src="dados.js"></script>
    <script>
        // pega ID da URL
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));

        // encontra o curso
        const curso = cursos.find(c => c.id === id);

        // preenche a página
        document.getElementById("titulo").textContent = curso.nome;
        document.getElementById("imagemCurso").src = curso.img;
        document.getElementById("descricao").textContent = curso.descricao;
        document.getElementById("duracao").textContent = curso.duracao;

        // preenche o conteúdo do curso
        const containerConteudo = document.getElementById("conteudoCurso");
        curso.conteudo.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item;
            containerConteudo.appendChild(li);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
